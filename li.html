<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生成绩管理</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>
<body>
    <h1 class="header text-center">学生成绩管理</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生成绩</button>
            </div>


        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/adds.cgi">
                    <div class="form-group">
                        <label for="Ino" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Cno" class="col-sm-2 control-label">学生课序号</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cno" class="form-control" id="Cno" placeholder="请输入学生课序号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="grade" class="col-sm-2 control-label">学生成绩</label>
                        <div class="col-sm-10">
                            <input type="text" name="grade" class="form-control" id="grade" placeholder="请输入学生成绩">
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sels.cgi">
                    <div class="form-group">
                        <label for="Ino-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                        <input type="text" name="Ino"class="form-control"
                           id="Ino" placeholder="输入学号查询">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Cno-sel" class="col-sm-2 control-label">输入课序号查询</label>
                        <div class="col-sm-10">
                        <input type="text" name="Cno"class="form-control"
                           id="Cno" placeholder="输入课序号查询">
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mods.cgi">
                    <div class="form-group">
                          <label for="Ino-mod" class="col-sm-2 control-label">学生学号</label>
                          <div class="col-sm-10">
                              <input type="text" name="Ino" class="form-control" id="Ino-mod" placeholder="请输入学生学号">
                          </div>
                      </div>

                    <div class="form-group">
                      <label for="Cno-mod" class="col-sm-2 control-label">学生课序号</label>
                      <div class="col-sm-10">
                          <input type="text" name="Cno" class="form-control" id="Cno-mod" placeholder="请输入学生课序号">
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="grade-mod" class="col-sm-2 control-label">学生成绩</label>
                        <div class="col-sm-10">
                            <input type="text" name="grade" class="form-control" id="grade-mod" placeholder="请输入学生成绩">
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/dels.cgi">

                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Ino</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino" placeholder="输入学生Ino">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Cno</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cno" class="form-control" id="Cno" placeholder="输入学生Cno">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
